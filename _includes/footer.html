<footer class="page__footer">

    <!-- Artwork thumbnail strip -->
    <div class="footer-artwork-strip">
        <div class="footer-artwork-scroll">
            {% for art in site.data.artwork %}
            <a href="{{ art.url | relative_url }}" class="footer-artwork-item">
                <img src="{{ art.thumbnail | relative_url }}" alt="{{ art.title }}" class="footer-art-thumb">
            </a>
            {% endfor %}
        </div>
    </div>

    <div class="page__footer-inner">
        <ul class="horizontal-footer-list">
            {% if site.author.email %}
            <li>
                <i class="fas fa-fw fa-envelope"></i>
                <a href="mailto:{{ site.author.email }}">Email</a>
            </li>
            {% endif %}

            {% if site.author.links %}
            {% for link in site.author.links %}
            <li>
                <i class="{{ link.icon }}"></i>
                <a href="{{ link.url }}" target="_blank" rel="noopener">{{ link.label }}</a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>

</footer>
