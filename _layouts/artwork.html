---
layout: default
---

<article class="artwork-page">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="main-artwork">
    <h1>{{ page.title }}</h1>
    <div class="artwork-description">
        {{ page.description | markdownify }}
    </div>
    <ul>
        <li>Size: {{page.size}}</li>
        <li>Original: {{page.original}}</li>
        <li><a href="https://www.etsy.com/shop/Osoyalce">Print</a>: {{page.print}}</li>
    </ul>
</article>
