---
layout: default
---

<article class="artwork-page">
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="main-artwork">
    <div class="artwork-description">
        {{ page.description | markdownify }}
    </div>
    <ul>
        <li>{{page.size}}</li>
    </ul>
</article>
